<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {font-size: 12px; text-align: center; }
    .attribution a {color: white; text-decoration: none;}
  </style>
</head>
<body>
  <div class="card">
    <div class="card-top">
      <img class="card-bg" src="./images/bg-pattern-card.svg" alt="">
      <img class="victor" src="./images/image-victor.jpg" alt="">
    </div>
    <div class="card-mid">
      <h2>Victor Crest</h2><span>26</span>
      <p>London</p>
    </div>
    <div class="card-bot">
        <div class="num">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="num">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="num">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Biplob Barua Rocky</a>.
  </div>
</body>
